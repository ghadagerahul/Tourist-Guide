<h3>Registeration Page</h3>

<div class="container">

    <form action="" [formGroup]="registrationForm">
        <div>
            <label>First Name:</label> <br>
            <input type="text" name="" id="" placeholder="Enter First Name" formControlName="firstName"><br>
        </div>
        <div>
            <label>Last Name:</label> <br>
            <input type="text" name="" placeholder="Enter Last Name" id="" formControlName="lastName"><br>
        </div>
        <div>
            <label>Email:</label> <br>
            <input type="email" name="" placeholder="Enter Email" id="" formControlName="email"><br>
        </div>
        <div>
            <label>Mobile Number:</label> <br>
            <input type="number" name="" id="" placeholder="Enter Mobile Number" formControlName="mobileNo"><br>
        </div>
        <div>
            <label>Username:</label> <br>
            <input type="text" name="" id="" placeholder="Enter Username" formControlName="userName"><br>
        </div>

        <div>
            <label>Password:</label> <br>
            <input type="password" name="" id="" placeholder="Enter Password" formControlName="password"><br>
        </div>

        <div>
            <button type="submit" (click)="onSubmitData()">Register</button>
        </div>

    </form>

    <p>If Existing user Please <a href=""> Login here</a> </p>


</div>
